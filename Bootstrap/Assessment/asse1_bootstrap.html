<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        /* background: #f5f5f5; */
        background: #eceff1;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Poppins", sans-serif;
      }
      .login-card {
        background: #e3e6e8;
        width: 450px;
        height: 600px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .card-layout {
        background: #e4e7e9;
        width: 350px;
        height: 500px;
        flex-direction: column;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        border-radius: 20px;
      }

      .logo-circle {
        background: #e4e7e9;
        height: 100px;
        width: 100px;
        border-radius: 50%;
        border: 2px solid #c8cccf;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);

        margin: auto;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      h2 {
        font-weight: bolder;
      }

      .form-control {
        border-radius: 30px;
        padding: 12px 30px;
      }

      .btn-blue {
        border-radius: 30px;
        padding: 10px 20px;
        width: 85%;
        margin-top: 15px;
        background: #1da1f2;
        color: white;
        border: none;
      }

      .btn-blue:hover {
        background: #0c85d0;
      }

      .small-text {
        font-size: 15px;
        color: #6c757d;
        text-align: center;
        margin-top: 10px;
      }

      @media (max-width: 480px) {
        .card-layout {
          width: 90%;
          padding: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="login-card">
      <div class="card-layout text-center">
        <div class="logo-circle mt-3">
          <img
            class="object-fit-cover h-100 w-100"
            src="images/icons8-twitter-circled-144.png"
            alt=""
          />
        </div>

        <h2 class="mt-3 mb-4">Twitter</h2>

        <div class="input-group mb-3 ps-4 pe-4">
          <span class="input-group-text border-end-0 rounded-start-5">
            <i class="bi bi-person"></i>
          </span>
          <input
            type="text"
            class="form-control border-start-0"
            placeholder="Username"
          />
        </div>

        <div class="input-group mb-3 ps-4 pe-4">
          <span class="input-group-text border-end-0 rounded-start-5">
            <i class="bi bi-lock"></i>
          </span>
          <input
            type="password"
            class="form-control border-start-0"
            placeholder="Password"
          />
        </div>

        <!-- LOGIN BUTTON -->
        <button class="btn-blue">Login</button>
        <p class="small-text mt-3">
          <a href="#"> Forgot password?</a> Or <a href="#">Sign up</a>
        </p>
      </div>
    </div>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <script src="../js/bootstrap.bundle.min.js"></script>
  </body>
</html>
