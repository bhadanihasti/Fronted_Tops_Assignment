<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .main {
        background-color: aqua;
        height: 745px;
        width: 100%;
      }
      .box {
        height: 100px;
        width: 100px;
      }
    </style>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="main d-flex justify-content-between align-items-center">
      <div class="box border border-dark">box-1</div>
      <div class="box border border-5">box-2</div>
      <div class="box border border-5 border-warning">box-3</div>
      <div class="box border-5 border-bottom">box-4</div>
      <div class="box border-5 border rounded">box-5</div>
      <div class="box border-5 border rounded-5">box-6</div>
      <div class="box border-5 border rounded-bottom-5">box-7</div>
      <div class="box border border-5 border-start-0 border-5">box-8</div>
      <div class="box border border-5 border-warning rounded-circle bg-primary">
        box-9
      </div>
      <div class="box border-5 bg-success" style="--bs-bg-opacity: 0.25">
        box-10
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
      integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
