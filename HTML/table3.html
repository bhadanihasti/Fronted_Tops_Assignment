<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Example</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
      }
      .table-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px; /* space between Table 1 and actual table */
        margin-top: 30px;
      }
      .table-wrapper h3 {
        margin: 0;
      }
      table {
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid black;
        padding: 8px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h2>HTML Table Rowspan And Colspan</h2>

    <div class="table-wrapper">
      <h3>Table 1</h3>
      <table>
        <tr>
          <th>Name</th>
          <th>Class</th>
          <th rowspan="3">MVM School</th>
        </tr>
        <tr>
          <td>Hasti</td>
          <td>TyBCA-A</td>
        </tr>
        <tr>
          <td>Vishva</td>
          <td>TyBCA-A</td>
        </tr>
      </table>
    </div>
  </body>
</html>
