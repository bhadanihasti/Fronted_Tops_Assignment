<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Catalog Table</title>
    <style>
      td {
        text-align: center;
      }
    </style>
  </head>
  <body align="center">
    <h1>Product Catalog Table</h1>
    <table border="1" align="center">
      <thead>
        <tr>
          <th rowspan="2">Product Name</th>
          <th rowspan="2">Product Image</th>
          <th rowspan="2">Price</th>
          <th rowspan="2">Description</th>
          <th colspan="2">Availability</th>
        </tr>
        <tr>
          <th>In Stock</th>
          <th>Out Of Stock</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Balaji</td>
          <td>
            <a href="https://www.balajiwafers.com/" target="_blank"
              ><img src="images/balaji.jpg" alt="Balaji Wafer" height="100px"
            /></a>
          </td>
          <td>20</td>
          <td>Wafers</td>
          <td>100</td>
          <td>20</td>
        </tr>

        <tr>
          <td>Sheetal</td>
          <td>
            <a href="https://www.sheetalicecream.com/" target="_blank"
              ><img
                src="images/sheetal.jpg"
                alt="sheetal icecream"
                height="100px"
            /></a>
          </td>
          <td>50</td>
          <td>Ice Cream</td>
          <td>500</td>
          <td>350</td>
        </tr>

        <tr>
          <td>Dominos</td>
          <td>
            <a
              href="https://www.dominos.co.in/store-location/surat"
              target="_blank"
              ><img src="images/domino.jpg" alt="Dominos Pizza" height="100px"
            /></a>
          </td>
          <td>400</td>
          <td>Pizza</td>
          <td>60</td>
          <td>20</td>
        </tr>

        <tr>
          <td>Cocktails</td>
          <td>
            <a
              href="https://www.bigbasket.com/pc/beverages/energy-soft-drinks/soda-cocktail-mix/"
              target="_blank"
              ><img src="images/cocktails.jpg" alt="Cocktails" height="100px"
            /></a>
          </td>
          <td>60</td>
          <td>Cocktails</td>
          <td>100</td>
          <td>20</td>
        </tr>

        <tr>
          <td>Maggi</td>
          <td>
            <a href="https://www.maggi.in/en/our-range/" target="_blank"
              ><img src="images/maggi.jpg" alt="Maggi" height="100px"
            /></a>
          </td>
          <td>12</td>
          <td>Maggi</td>
          <td>300</td>
          <td>180</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
