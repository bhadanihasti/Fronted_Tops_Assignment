<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Example</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
      }
      .table-container {
        display: inline-block;
        text-align: left;
      }
      h3 {
        margin: 0;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h2>HTML Table Rowspan And Colspan</h2>

    <div class="table-container">
      <h3>Table 1</h3>
      <table border="1" cellspacing="0" cellpadding="8">
        <tr>
          <th>Name</th>
          <th>Class</th>
          <th rowspan="3">MVM School</th>
        </tr>
        <tr>
          <td>Hasti</td>
          <td>TyBCA-A</td>
        </tr>
        <tr>
          <td>Vishva</td>
          <td>TyBCA-A</td>
        </tr>
      </table>
    </div>
  </body>
</html>
