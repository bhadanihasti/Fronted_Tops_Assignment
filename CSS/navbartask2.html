<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar Example</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
      }

      nav {
        background-color: #222;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 60px;
      }

      ul {
        margin: 0;
        padding: 0;
        display: flex;
        gap: 30px;
      }

      li {
        color: white;
        font-weight: bold;
        position: relative;
      }
    </style>
  </head>
  <body>
    <nav>
      <ul>
        <li>Home</li>
        <li>About</li>
        <li>Gallery</li>
        <li>Services</li>
        <li>Contact</li>
      </ul>
    </nav>
  </body>
</html>
