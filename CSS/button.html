<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .btn {
        height: 50px;
        width: 150px;
        border: 2px solid blue;
        border-radius: 20px;
      }
      .btn-bg {
        height: 50px;
        width: 150px;
        background-color: blue;
        color: white;
        font-size: 20px;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
      }
      /* .btn-transparent {
      } */
    </style>
  </head>
  <body>
    <button class="btn">Click Here</button>
    <button class="btn btn-bg">Click Here</button>
    <button class="btn btn-transparent">Click Here</button>
  </body>
</html>
