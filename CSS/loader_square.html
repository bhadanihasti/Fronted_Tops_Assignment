<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .main {
        height: 400px;
        width: 400px;
        background-color: rgb(15, 15, 147);
        border-radius: 20px;
        margin: 20px auto;
        position: relative;
      }
      .box {
        height: 60px;
        width: 60px;
        background-color: white;
        transform: rotate(45deg);
      }
      #box-1 {
        position: absolute;
        top: 20%;
        left: 42%;
      }
      #box-2 {
        position: absolute;
        top: 70%;
        left: 42%;
      }
      #box-3 {
        position: absolute;
        top: 45%;
        left: 17%;
      }
      #box-4 {
        position: absolute;
        top: 45%;
        right: 17%;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="box" id="box-1"></div>
      <div class="box" id="box-2"></div>
      <div class="box" id="box-3"></div>
      <div class="box" id="box-4"></div>
    </div>
  </body>
</html>
