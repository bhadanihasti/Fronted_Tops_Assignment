<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Loader + Scroll Animation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
      }

      body {
        overflow: hidden;
      }

      /* ================= LOADER ================= */
      #preloader {
        position: fixed;
        inset: 0;
        background: #0f172a;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }

      .line-loader {
        width: 180px;
        height: 3px;
        background: rgba(255, 255, 255, 0.2);
        overflow: hidden;
        border-radius: 10px;
        position: relative;
      }

      .line-loader::before {
        content: "";
        position: absolute;
        width: 40%;
        height: 100%;
        background: linear-gradient(90deg, #38bdf8, #0ea5e9);
        animation: load 1.1s infinite ease-in-out;
      }

      @keyframes load {
        0% {
          left: -100%;
        }
        100% {
          left: 100%;
        }
      }

      /* ================= MAIN ================= */
      main {
        opacity: 0;
        transition: opacity 0.6s ease;
      }

      main.show {
        opacity: 1;
      }

      /* ================= HERO ================= */
      .hero {
        height: 100vh;
        background: url("https://images.unsplash.com/photo-1522202176988-66273c2fd55f")
          center/cover no-repeat;
        display: flex;
        align-items: center;
        padding-left: 80px;
        position: relative;
        color: #fff;
      }

      .hero::before {
        content: "";
        position: absolute;
        inset: 0;
        background: rgba(0, 0, 0, 0.55);
      }

      .hero-text {
        position: relative;
        max-width: 600px;
        background-color: #0ea5e9;
      }

      .hero-text h1,
      .hero-text p,
      .hero-text .btns {
        opacity: 0;
        transform: translateY(60px);
      }

      main.show .hero-text h1 {
        animation: fadeUp 1.2s ease forwards;
      }

      main.show .hero-text p {
        animation: fadeUp 1.2s ease forwards;
        animation-delay: 0.3s;
      }

      main.show .hero-text .btns {
        animation: fadeUp 1.2s ease forwards;
        animation-delay: 0.6s;
      }

      .btns button {
        padding: 12px 22px;
        margin-right: 10px;
        border: none;
        cursor: pointer;
      }

      .dark {
        background: #111;
        color: #fff;
      }
      .yellow {
        background: #facc15;
      }

      @keyframes fadeUp {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* ================= SCROLL REVEAL ================= */
      .reveal {
        opacity: 0;
        transform: translateY(80px);
        transition: all 0.8s ease;
      }

      .reveal.active {
        opacity: 1;
        transform: translateY(0);
      }

      section {
        padding: 100px 80px;
      }

      .box {
        background: #f1f5f9;
        padding: 40px;
        margin-bottom: 40px;
        border-radius: 10px;
      }
    </style>
  </head>

  <body>
    <!-- LOADER -->
    <div id="preloader">
      <div class="line-loader"></div>
    </div>

    <!-- PAGE -->
    <main id="main">
      <!-- HERO -->
      <div class="hero">
        <div class="hero-text">
          <h1>Growth Partners</h1>
          <p>
            Connect with top consultants hand-picked for your business growth.
          </p>
          <div class="btns">
            <button class="dark">Read More</button>
            <button class="yellow">Contact Us</button>
          </div>
        </div>
      </div>

      <!-- SCROLL SECTIONS -->
      <section class="reveal">
        <div class="box">
          <h2>Our Services</h2>
          <p>This section animates when you scroll.</p>
        </div>
      </section>

      <section class="reveal">
        <div class="box">
          <h2>Why Choose Us</h2>
          <p>Professional scroll-based animation without library.</p>
        </div>
      </section>

      <section class="reveal">
        <div class="box">
          <h2>Contact</h2>
          <p>Smooth & lightweight animation.</p>
        </div>
      </section>
    </main>

    <script>
      /* LOADER + HERO */
      window.addEventListener("load", () => {
        setTimeout(() => {
          document.getElementById("preloader").style.display = "none";
          document.getElementById("main").classList.add("show");
          document.body.style.overflow = "auto";
          revealOnScroll();
        }, 1800);
      });

      /* SCROLL REVEAL */
      function revealOnScroll() {
        const reveals = document.querySelectorAll(".reveal");

        reveals.forEach((el) => {
          const windowHeight = window.innerHeight;
          const elementTop = el.getBoundingClientRect().top;
          const revealPoint = 120;

          if (elementTop < windowHeight - revealPoint) {
            el.classList.add("active");
          }
        });
      }

      window.addEventListener("scroll", revealOnScroll);
    </script>
  </body>
</html>
