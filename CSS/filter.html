<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      img {
        height: 200px;
        width: 200px;
        display: inline-block;
      }
      #img-1 {
        filter: invert(20%);
      }
      #img-2 {
        filter: brightness(50%);
      }
      #img-3 {
        filter: contrast(40);
      }
      #img-4 {
        filter: blur(3px);
      }
      #img-5 {
        filter: grayscale(50);
      }
    </style>
  </head>
  <body>
    <img src="download.jpg" alt="" id="img-1" />
    <img src="download.jpg" alt="" id="img-2" />
    <img src="download.jpg" alt="" id="img-3" />
    <img src="download.jpg" alt="" id="img-4" />
    <img src="download.jpg" alt="" id="img-5" />
  </body>
</html>
