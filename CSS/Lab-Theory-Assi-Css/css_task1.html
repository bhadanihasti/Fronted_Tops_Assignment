<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <style>
      #contact-form {
        background-color: white;
        border: 1px solid black;
        padding: 20px;
        margin: 10px auto;
        width: 350px;
      }
      #b1 {
        width: 200px;
        height: 30px;
        background-color: rgb(69, 69, 247);
        color: white;
        font-size: 20px;
      }
      #b1:hover {
        color: white;
        background-color: rgb(113, 113, 240);
      }
      .l1 {
        font-family: Arial, Helvetica, sans-serif;
      }
    </style>
  </head>
  <body align="center">
    <h1>Contact Form Details</h1>
    <form action="" method="get" id="contact-form">
      <label for="" class="l1">Full Name :</label>
      <input type="text" /><br /><br />
      <label for="" class="l1">Email :</label>
      <input type="email" name="" id="" /><br /><br />
      <label for="" class="l1">Contact :</label>
      <input
        type="text"
        name=""
        id=""
        maxlength="10"
        minlength="10"
      /><br /><br />
      <label for="" class="l1">Message :</label>
      <textarea name="" id=""></textarea><br /><br />
      <label for="" class="l1">City :</label>
      <select name="" id="">
        <option value="">Surat</option>
        <option value="">Rajkot</option>
      </select>
      <br /><br />

      <input type="submit" value="Submit" id="b1" />
    </form>
  </body>
</html>
