<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3x3 Product Grid using CSS Grid</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
      }

      body {
        background-color: #f4f4f4;
        padding: 40px;
      }

      h1 {
        text-align: center;
        margin-bottom: 30px;
        color: #333;
      }

      .grid-container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-gap: 20px;
      }

      .card {
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      .card img {
        width: 100%;
        height: 250px;
        object-fit: cover;
      }

      .card h2 {
        font-size: 18px;
        margin: 15px 0 5px;
        color: #333;
      }

      .card p {
        color: #0078d7;
        font-weight: bold;
        margin-bottom: 15px;
        font-size: 16px;
      }

      .card:hover {
        /* transform: scale(1.05); */
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      }

      .card:hover h2 {
        color: #0078d7;
      }
    </style>
  </head>
  <body>
    <h1>Best Sell Products</h1>

    <div class="grid-container">
      <div class="card">
        <img src="images/bag.PNG" alt="Product 1" />
        <h2>Baby Truck</h2>
        <p>$676</p>
      </div>

      <div class="card">
        <img src="images/bag1.PNG" alt="Product 1" />
        <h2>Baby Truck</h2>
        <p>$676</p>
      </div>

      <div class="card">
        <img src="images/tracter1.PNG" alt="Product 1" />
        <h2>Baby Truck</h2>
        <p>$676</p>
      </div>

      <div class="card">
        <img src="images/bottle1.PNG" alt="Product 1" />
        <h2>Baby Truck</h2>
        <p>$676</p>
      </div>

      <div class="card">
        <img src="images/bottle.PNG" alt="Product 1" />
        <h2>Baby Truck</h2>
        <p>$676</p>
      </div>

      <div class="card">
        <img src="images/taddy.PNG" alt="Product 1" />
        <h2>Baby Truck</h2>
        <p>$676</p>
      </div>

      <div class="card">
        <img src="images/scooter.PNG" alt="Product 1" />

        <p>$676</p>
      </div>

      <div class="card">
        <img src="images/tracter.PNG" alt="Product 1" />

      </div>

      <div class="card">
        <img src="images/bag1.PNG" alt="Product 1" />

    </div>
  </body>
</html>
