<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
          .main {
            /* margin: 100px; */
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
          }
          .box {
            height: 100px;

            color: white;
            background-color: blue;
          }
          @media screen and (max-width: 765px) {
            .main {
              grid-template-columns: repeat(2, 1fr);
            }
          }

          @media screen and (max-width: 400px) {
            .main {
              grid-template-columns: 1fr;
            }
          }
        </style>
      </head>
      <body>
        <div class="main">
          <div class="box">1</div>
          <div class="box">2</div>
          <div class="box">3</div>
          <div class="box">4</div>
          <div class="box">5</div>
          <div class="box">6</div>
          <div class="box">7</div>
          <div class="box">8</div>
          <div class="box">9</div>
          <div class="box">10</div>
        </div>
      </body>
    </html>
  </body>
</html>
