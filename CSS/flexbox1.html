<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .main {
        height: 300px;
        width: 100%;
        border: 3px solid black;
        display: flex;
        align-items: flex-start;
      }
      .main img {
        height: 250px;
        width: 200px;
        padding-top: 20px;
        padding-left: 20px;
      }
      .img2 {
        align-self: flex-end;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <img src="food.jpg" alt="" />
      <img src="food1.jpg" class="img2" alt="" />
    </div>
  </body>
</html>
