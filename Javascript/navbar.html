<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      ul {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
      }
      nav {
        background-color: black;
      }
      li {
        color: white;
        display: inline-block;
        width: 100px;
        font-size: 20px;
        padding: 10px 0px;
      }
      li:hover {
        background-color: white;
        color: black;
      }

      .menu-btn,
      .menu-btn1 {
        font-size: 30px;
        border: none;
        background: none;
        cursor: pointer;
        display: none;
        margin: 10px;
      }

      @media screen and (max-width: 700px) {
        .menu-btn {
          display: block;
        }

        nav {
          display: none;
        }
        nav ul {
          display: flex;
          flex-direction: column;
          align-items: center;
        }
      }
    </style>
  </head>
  <body>
    <button class="menu-btn" id="menuBtn" onclick="show()">☰</button>
    <button class="menu-btn1" id="closebtn" onclick="hide()">❌</button>
    <nav id="nav1">
      <ul>
        <li>Home</li>
        <li>Gallery</li>
        <li>Services</li>
        <li>Contact Us</li>
        <li>Feedback</li>
      </ul>
    </nav>
  </body>
  <script>
    let counter = 0;
    function show() {
      counter++;
      if (counter == 1) {
        document.getElementById("nav1").style.display = "block";
        document.getElementById("menuBtn").style.display = "block";
        document.getElementById("closebtn").style.display = "none";
      } else {
        document.getElementById("closebtn").style.display = "block";
        document.getElementById("nav1").style.display = "none";
        document.getElementById("menuBtn").style.display = "none";
      }
    }

    function hide() {
      // counter = 0;
      document.getElementById("closebtn").style.display = "none";
      document.getElementById("nav1").style.display = "block";
      document.getElementById("menuBtn").style.display = "block";
    }
  </script>
</html>
