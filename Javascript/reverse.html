<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let num1 = prompt("enter Number : ");
      num1 = parseInt(num1);

      let rem,
        rev = 0;

      while (num1 != 0) {
        rem = num1 % 10;
        rev = rev * 10 + rem;
        num1 = parseInt(num1 / 10);
      }
      console.log("reverse number is :", rev);
    </script>
  </body>
</html>
