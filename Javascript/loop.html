<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      console.log("For loop");
      let a;
      for (a = 1; a <= 10; a++) {
        console.log("a = ", a);
      }

      console.log("While loop");
      let b = 11;
      while (b <= 20) {
        console.log("b = ", b);
        b++;
      }

      console.log("Do-While loop");
      let c = 21;
      do {
        console.log("c = ", c);
        c++;
      } while (c > 30);
    </script>
  </body>
</html>
