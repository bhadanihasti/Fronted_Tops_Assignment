<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let str = "as sly as a fox ,as strong as an box";
      let pos = 0;
      let target = "as";
      let counter = 0;

      while (true) {
        let foundpos = str.indexOf(target, pos);
        console.log(foundpos);
        if (foundpos == -1) break;
        counter++;

        pos = foundpos + 1;
      }
      console.log("as word found ", counter);
    </script>
  </body>
</html>
