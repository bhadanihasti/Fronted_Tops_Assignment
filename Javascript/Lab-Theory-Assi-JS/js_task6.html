      <h3>
        Write a function greetUser that accepts a userâ€™s name as a parameter and

      </h3>
      <script>
        function greetUser(name) {
          document.write("Hello, " + name + "!");
        }
        let userName = prompt("Enter your name:");
        greetUser(userName);
      </script>
    </fieldset>

    <fieldset>
      <h3>
        Create a JavaScript function calculateSum that takes two numbers as
        parameters,adds them, and returns the result.
      </h3>
      <script>
        function calculateSum(num1, num2) {
          let sum = num1 + num2;
          document.write(`The sum of ${num1} and ${num2} is : ${sum}`);
        }
        let num1 = Number(prompt("Enter Number 1:"));
        let num2 = Number(prompt("Enter Number 2:"));
        calculateSum(num1, num2);
      </script>
    </fieldset>
