<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let car = {
        name: "maruti suzuki",
        model: "swift",
        year: 2007,
      };
      document.writeln("Car Name is :-" + car.name + "<br>");
      document.writeln("Car Model is :-" + car.model + "<br>");

      car.year = 2010;
      document.writeln(" Updated Car Year is :-" + car.year + "<br>");

      car.color = "white";
      document.writeln(" Added Car Color is :-" + car.color + "<br>");
    </script>
  </body>
</html>
