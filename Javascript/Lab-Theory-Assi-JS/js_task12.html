<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function division(a, b) {
        try {
          if (b === 0) {
            throw "division by zero is not allowed <br>";
          }
          let result = a / b;
          document.writeln("The Result Is :", result);
        } catch (e) {
          document.writeln("Error :", e);
        }
      }
      division(10, 0);
      division(10, 2);
    </script>
  </body>
</html>
