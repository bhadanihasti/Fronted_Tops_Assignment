<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js_task4.html</title>
  </head>
  <body>
    <fieldset>
      <legend>
        <b>
          Task 4: Check Positive, Negative, or Zero /
          <br />
          Day of the Week (Switch Case)
        </b>
      </legend>

      <script>
        let n1 = Number(prompt("Enter A Number : "));
        let dayName = "";
        if (n1 > 0) {
          document.write(`<b>${n1}</b> Number Is Positive`);
        } else if (n1 < 0) {
          document.write(`<b>${n1}</b> Number Is Negative`);
        } else {
          document.write(`<b>Number Is Zero</b>`);
        }

        switch (n1) {
          case 1:
            dayName = "Monday";
            break;
          case 2:
            dayName = "Tuesday";
            break;
          case 3:
            dayName = "Wednesday";
            break;
          case 4:
            dayName = "Thursday";
            break;
          case 5:
            dayName = "Friday";
            break;
          case 6:
            dayName = "Saturday";
            break;
          case 7:
            dayName = "Sunday";
            break;
          default:
            dayName = "Invalid Input! Enter 1â€“7.";
        }

        document.write("</br></br></br>Day is:<b> " + dayName + "</b>");
      </script>
    </fieldset>
  </body>
</html>
