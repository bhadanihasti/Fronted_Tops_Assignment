<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <fieldset>
      <h1>Print Table</h1>
      <label for="">Enter Number</label>
      <input type="text" name="" id="n1" />
      <br /><br />

      <button onclick="table()">Click</button>
      <div id="tabledata"></div>
    </fieldset>

    <script>
      function table() {
        let n1 = document.getElementById("n1").value;
        let str = "";

        for (i = 1; i <= 10; i++) {
          str += `${n1} * ${i} = ${n1 * i}<br>`;
        }
        document.getElementById("tabledata").innerHTML = str;
      }
    </script>
  </body>
</html>
