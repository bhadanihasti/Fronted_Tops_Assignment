    <ul id="list"></ul>
    <button onclick="Removeli()">Remove</button>
    <button onclick="removeLastChild()">RemoveChild</button>
    <script>
      let ul = document.getElementById("list");
      let list = ["coffee", "tea", "milk"];

      list.forEach((item) => {
        let li = document.createElement("li");
        li.textContent = item;
        ul.appendChild(li);
      });
      function Removeli() {
        let ul = document.getElementById("list");
        let lastLi = ul.lastElementChild.remove();
      }
      function removeLastChild() {
        let ul = document.getElementById("list");
        let lastLi = ul.lastElementChild;
        ul.removeChild(lastLi);
      }
    </script>
