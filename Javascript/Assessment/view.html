  <body>
    <header class="site-header">
      <div class="container header-grid">
        <div class="brand">
          <div class="logo">GH</div>
          <div>
            <h1>Reports</h1>
            <p class="muted small">All submitted plant care reports</p>
          </div>
        </div>

        <div class="header-actions">
          <a class="btn b1" href="asse2_javascript.html">New Report</a>
          <button id="themeToggle" class="btn btn-ghost">Dark</button>
        </div>
      </div>
    </header>

    <main class="container">
      <section id="reportsContainer" class="card">
        <!-- Reports rendered here -->
      </section>

      <div
        id="noData"
        class="card muted"
        style="display: none; margin-top: 12px"
      >
        No data found.
      </div>
    </main>

    <footer class="site-footer">
      <div class="container">
        <small>¬© GreenHarvest 2025</small>
      </div>
    </footer>
    <script>
      const container = document.getElementById("reportsContainer");
      const noData = document.getElementById("noData");

      function renderReports() {
        container.innerHTML = "";

        let reports = JSON.parse(localStorage.getItem("plantReports")) || [];

        if (reports.length === 0) {
          noData.style.display = "block";
          return;
        } else {
          noData.style.display = "none";
        }

        reports.forEach((r, index) => {
          let div = document.createElement("div");
          div.className = "card";
          div.style.marginBottom = "12px";

          div.innerHTML = `
        <h3>${r.plantName}</h3>
        <p><strong>Location:</strong> ${r.location}</p>
        <p><strong>Water Frequency:</strong> ${r.frequency} days</p>
        <p><strong>Last Watered:</strong> ${r.lastWatered}</p>
        <p><strong>Notes:</strong> ${r.notes}</p>
        <p><strong>Phone:</strong> ${r.phone}</p>
        <p><strong>Email:</strong> ${r.email}</p>
        <small class="muted">Submitted on: ${r.date}</small>

        <div style="margin-top:10px; text-align:right;">
          <button class="btn btn-danger" onclick="deleteReport(${index})">
            Delete
          </button>
        </div>
      `;

          container.appendChild(div);
        });
      }

      function deleteReport(index) {
        let reports = JSON.parse(localStorage.getItem("plantReports")) || [];

        if (!confirm("Are you sure you want to delete this report?")) {
          return;
        }

        reports.splice(index, 1);
        localStorage.setItem("plantReports", JSON.stringify(reports));

        renderReports(); // üîÅ refresh UI
      }

      // Initial load
      renderReports();
    </script>

    <script src="toggle.js"></script>
  </body>
</html>
