    <meta charset="utf-8" />

    <link rel="stylesheet" href="asse2_style.css" />

  <body>
    <header class="site-header">
      <div class="container header-grid">
        <div class="brand">
          <div class="logo">GH</div>
          <div>
            <h1>Reports</h1>
            <p class="muted small">All submitted plant care reports</p>
          </div>
        </div>

        <div class="header-actions">
          <a class="btn b1" href="asse2_javascript.html">New Report</a>
          <button id="themeToggle2" class="btn btn-ghost">Dark</button>
        </div>
      </div>
    </header>

    <main class="container">
      <section class="controls card">
        <div class="grid two-col">
          <input
            id="searchInput"
            type="search"
            placeholder="Search by plant or location..."
            style="background: transparent"
          />
          <div style="display: flex; gap: 8px; justify-content: flex-end">
            <button id="exportBtn" class="btn b1">Export JSON</button>
            <label class="btn btn-ghost">
              Import
              <input
                id="importFile"
                type="file"
                accept="application/json"
                style="display: none"
              />
            </label>
          </div>
        </div>

        <div
          style="margin-top: 8px; display: flex; gap: 12px; align-items: center"
        >
          <div>Last viewed: <strong id="lastViewed">-</strong></div>
          <button id="clearAll" class="btn btn-danger">Clear All</button>
        </div>
      </section>

      <section id="reportsContainer" class="card">
        <!-- Reports rendered here -->
      </section>

      <div
        id="noData"
        class="card muted"
        style="display: none; margin-top: 12px"
      >
        No data found.
      </div>
    </main>

    <footer class="site-footer">
      <div class="container">
        <small>© GreenHarvest 2025</small>
      </div>
    </footer>

    <script>
      let toggleBtn = document.getElementById("themeToggle2");

      toggleBtn.addEventListener("click", () => {
        document.body.classList.toggle("dark");

        // Button text change
        if (document.body.classList.contains("dark")) {
          toggleBtn.textContent = "Light";
        } else {
          toggleBtn.textContent = "Dark";
        }
      });
    </script>
