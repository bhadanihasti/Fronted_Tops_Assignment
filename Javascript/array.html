<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let fruits = ["apple", "kiwi", "orange"];
      console.log(fruits);

      fruits.push("graps");
      console.log(fruits);

      fruits.pop();
      console.log(fruits);

      fruits.unshift("watermalon");
      console.log(fruits);

      fruits.shift();
      console.log(fruits);

      fruits.forEach((item, index) => {
        console.log(index);
        console.log(item);
      });

      let num = [22, 33, 55, 66, 44, 8, 9, 3, 5, 1];

      let evenArray = num.filter((item, index) => {
        if (item % 2 == 0) {
          return item;
        }
      });

      console.log(evenArray);
    </script>
  </body>
</html>
