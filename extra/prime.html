<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function isPrime(nums) {
        for (let i = 2; i < nums; i++) {
          if (nums % i === 0) {
            return false;
          }
        }
        return true;
      }

      let i = 0;
      let nums = 2;
      while (i < 5) {
        if (isPrime(nums)) {
          console.log(nums);
          i++;
        }
        nums++;
      }
    </script>
  </body>
</html>
