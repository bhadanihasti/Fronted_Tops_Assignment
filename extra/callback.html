    <fieldset>
      <h1>callback Function</h1>
      <div class="box"></div>
    </fieldset>
    <script>
      //=======================callback function

      function greet(name) {
        setTimeout(() => {
          let h2 = document.createElement("h2");
          h2.textContent = name;
          let box = document.querySelector(".box");
          box.appendChild(h2);
        }, 1000);
      }
      function greetUser(callback) {
        callback("To Tops Technology");
      }

      greetUser(greet);

      //=======================callback function

      function getData(callback) {
        setTimeout(() => {
          callback("How Are You!!");
        }, 2000);
      }
      getData(function (data) {
        let h2 = document.createElement("h2");
        h2.textContent = data;
        let box = document.querySelector(".box");
        box.appendChild(h2);
      });
      //=======================callback function
      function greet1(name, callback) {
        let h2 = document.createElement("h2");
        h2.textContent = "Hi " + name;
        let box = document.querySelector(".box");
        box.appendChild(h2);
        callback();
      }

      greet1("Hasti", () => {
        let h2 = document.createElement("h2");
        h2.textContent = "Welcome!!";
        let box = document.querySelector(".box");
        box.appendChild(h2);
      });

      //=======================================================================================================
    </script>

    <fieldset>
      <h1>
        游릭 PROJECT 1.2: Simple Calculator (Callback Basics) but user input value
      </h1>

      <fieldset>
        <input
          type="number"
          name=""
          id="num1"
          placeholder="Enter Number 1"
        /><br /><br />
        <input
          type="number"
          name=""
          id="num2"
          placeholder="Enter Number 2"
        /><br /><br />

        <button onclick="calculateResult('add')">Add</button>
        <button onclick="calculateResult('sub')">Sub</button>
        <button onclick="calculateResult('mul')">Mul</button>
        <button onclick="calculateResult('div')">Div</button>
      </fieldset>
      <h3 id="result"></h3>
    </fieldset>
    <script>
      function calculate(a, b, operation) {
        return operation(a, b);
      }
      function add(x, y) {
        return x + y;
      }
      function sub(x, y) {
        return x - y;
      }
      function mul(x, y) {
        return x * y;
      }
      function div(x, y) {
        return y == 0 ? "Cannot divide by zero" : x / y;
      }
      function calculateResult(value) {
        let n1 = Number(document.getElementById("num1").value);
        let n2 = Number(document.getElementById("num2").value);
        let r1 = document.getElementById("result");
        let result;

        if (value === "add") {
          result = calculate(n1, n2, add);
          r1.textContent = "Addition Is : " + result;
        } else if (value === "sub") {
          result = calculate(n1, n2, sub);
          r1.textContent = "Substraction Is : " + result;
        } else if (value === "mul") {
          result = calculate(n1, n2, mul);
          r1.textContent = "Multiplication Is : " + result;
        } else if (value === "div") {
          result = calculate(n1, n2, div);
          r1.textContent = "Division Is : " + result;
        }
      }
    </script>

    <fieldset>
