<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tabs</title>

    <style>
      body {
        font-family: Arial;
        background: #020617;
        color: white;
        padding: 50px;
      }

      .tabs {
        max-width: 600px;
        margin: auto;
      }

      .tab-buttons {
        display: flex;
        gap: 10px;
      }

      .tab-btn {
        padding: 10px 20px;
        cursor: pointer;
        background: #1e293b;
        border: none;
        color: white;
      }

      .tab-btn.active {
        background: #38bdf8;
        color: black;
      }

      .tab-content {
        display: none;
        margin-top: 20px;
        background: #0f172a;
        padding: 20px;
      }

      .tab-content.active {
        display: block;
      }
    </style>
  </head>

  <body>
    <h1>Tabs Example</h1>

    <div class="tabs">
      <div class="tab-buttons">
        <button class="tab-btn active" data-tab="1">HTML</button>
        <button class="tab-btn" data-tab="2">CSS</button>
        <button class="tab-btn" data-tab="3">JavaScript</button>
      </div>

      <div class="tab-content active" data-content="1">HTML Content</div>
      <div class="tab-content" data-content="2">CSS Content</div>
      <div class="tab-content" data-content="3">JavaScript Content</div>
    </div>

    <script>
      const buttons = document.querySelectorAll(".tab-btn");
      const contents = document.querySelectorAll(".tab-content");

      buttons.forEach((btn) => {
        btn.addEventListener("click", () => {
          // remove active
          buttons.forEach((b) => b.classList.remove("active"));
          contents.forEach((c) => c.classList.remove("active"));

          // add active
          btn.classList.add("active");

          const id = btn.getAttribute("data-tab");
          document
            .querySelector(`.tab-content[data-content="${id}"]`)
            .classList.add("active");
        });
      });
    </script>
  </body>
</html>
