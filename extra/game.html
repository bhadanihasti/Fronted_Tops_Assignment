<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Gesture Game</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f4f6f8;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .game-box {
        background: #fff;
        padding: 25px;
        width: 320px;
        text-align: center;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      }

      h2 {
        margin-bottom: 10px;
        color: #333;
      }

      .word {
        font-size: 22px;
        margin: 20px 0;
        color: #0077cc;
        font-weight: bold;
      }

      button {
        padding: 10px 18px;
        font-size: 16px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        background: #28a745;
        color: white;
      }

      button:hover {
        background: #218838;
      }

      .note {
        margin-top: 15px;
        font-size: 14px;
        color: #555;
      }
    </style>
  </head>
  <body>
    <div class="game-box">
      <h2>üé≠ Gesture Game</h2>
      <p>Act without speaking!</p>

      <div class="word" id="word">Click Start</div>

      <button onclick="showWord()">Start Game</button>

      <div class="note">
        ‚õî No speaking <br />
        ‚è±Ô∏è Time limit: 30 sec
      </div>
    </div>

    <script>
      const words = [
        "Eating",
        "Sleeping",
        "Reading",
        "Dancing",
        "Swimming",
        "Cricket",
        "School",
        "Temple",
        "Running",
        "Beach",
      ];

      function showWord() {
        const randomIndex = Math.floor(Math.random() * words.length);
        document.getElementById("word").innerText = words[randomIndex];
      }
    </script>
  </body>
</html>
