  <body class="dark">
    <h1 id="count">0</h1>
    <button id="plus">+</button>
    <button id="minus">-</button>
    <script>
      let count = document.getElementById("count");
      let plus = document.getElementById("plus");
      let minus = document.getElementById("minus");
      // let countNum = 0;
      // plus.addEventListener("click", () => {
      //   countNum += 1;
      //   count.innerHTML = countNum;
      // });
      // //2 rit
      // minus.addEventListener("click", () => {
      //   count.innerText = Number(count.innerText) - 1;
      // });

      //ðŸ§ª Next Small Challenge (Try karo)

      // 1ï¸âƒ£ count 0 thi niche na javu joiye
      // 2ï¸âƒ£ count 10 pachi alert aave

      plus.addEventListener("click", () => {
        let value = Number(count.innerText);

        if (value >= 10) return;
        value++;
        count.innerText = value;

        minus.disabled = false;

        if (value === 10) plus.disabled = true;

        if (value > 5) {
          plus.style.background = "lightblue";
        }
      });

      minus.addEventListener("click", () => {
        let value = Number(count.innerText);

        if (value <= 0) return;
        value--;
        count.innerText = value;
        plus.disabled = false;

        if (value === 0) minus.disabled = true;

        if (value <= 5) {
          plus.style.background = "none";
        }
      });
    </script>

    <script>
      //======================================Practice Task
      let age = document.getElementById("age");

      </ul>
      <button id="color">Change Color</button>
    </fieldset>
    <script>
      let list = document.querySelectorAll(".list");
      document.getElementById("color").addEventListener("click", () => {
        list.forEach((list, index) => {
          list.style.color = "green";
          if (index === 1) {
            list.style.fontWeight = "bold";
          }
        });
      });
    </script>

    <fieldset>
      <p id="text">Hello Hasti !!</p>
      <button id="addBtn">Add Class</button>
      <button id="removeBtn">Remove Class</button>
      <button id="toggle">Toggle Class</button>
      <button id="dark">Dark</button>
    </fieldset>
    <script>
      let text = document.getElementById("text");
      let addBtn = document.getElementById("addBtn");
      let removeBtn = document.getElementById("removeBtn");
      let toggle = document.getElementById("toggle");
      let dark = document.getElementById("dark");

      addBtn.addEventListener("click", () => {
        text.classList.add("red");
      });
      removeBtn.addEventListener("click", () => {
        text.classList.remove("red");
      });
      toggle.addEventListener("click", () => {
        text.classList.toggle("red");
      });
      dark.addEventListener("click", () => {
        document.body.classList.toggle("dark");
      });
    </script>

      <button id="btnAdd" class="btn">ON</button>

    <script>
      let msgg = document.getElementById("msgg");
      let btnAdd = document.getElementById("btnAdd");

      //   }
      // });

      // ðŸ” Page reload par state reset
      msgg.classList.remove("green");
      btnAdd.textContent = "ON";
      btnAdd.disabled = false;
      btnAdd.className = "btn-on";

      btnAdd.addEventListener("click", () => {
        let isActive = msgg.classList.toggle("green");

        if (isActive) {
          // OFF state
          btnAdd.textContent = "OFF";
          btnAdd.disabled = true;
          btnAdd.className = "btn-off";
        }
      });
    </script>
