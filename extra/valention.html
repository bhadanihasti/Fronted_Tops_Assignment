<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Valentine</title>

    <style>
      * {
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background-color: pink;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      /* WHITE BOX */
      .box {
        position: relative; /* boundary */
        width: 700px;
        height: 300px;
        background-color: white;
        border-radius: 10px;
        padding: 20px;
        text-align: center;
      }

      .yes {
        background-color: red;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      /* NO BUTTON */
      .no {
        position: absolute; /* move inside box */
        width: 80px;
        height: 40px;
        left: 60%;
        top: 60%;
        background-color: transparent;
        border: 1px solid black;
        border-radius: 5px;
        cursor: pointer;
        transition:
          left 0.2s ease,
          top 0.2s ease;
      }
    </style>
  </head>

  <body>
    <div class="box" id="box">
      <h2>Hello!!</h2>
      <h2>Will You Be My Valentine? ❤️</h2>

      <button class="yes">Yes</button>
      <button class="no" id="noBtn">No</button>
    </div>

    <script>
      const noBtn = document.getElementById("noBtn");
      const box = document.getElementById("box");

      noBtn.addEventListener("mouseenter", function () {
        const maxWidth = 400;
        const maxHeight = 400;

        const ranomX = Math.floor(Math.random() * maxWidth);
        const ranomY = Math.floor(Math.random() * maxHeight);

        noBtn.style.left = ranomX + "px";
        noBtn.style.left = ranomY + "px";
      });

      // noBtn.addEventListener("mouseenter", function () {
      //   const x = Math.random() * (box.clientWidth - 80);
      //   const y = Math.random() * (box.clientHeight - 40);

      //   noBtn.style.left = x + "px";
      //   noBtn.style.top = y + "px";
      // });
    </script>
  </body>
</html>
