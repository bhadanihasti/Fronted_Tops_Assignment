<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scroll Animation â€“ Real Website</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      body {
        background: #0f172a;
        color: white;
        line-height: 1.6;
      }

      section {
        min-height: 100vh;
        padding: 80px 10%;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      h1 {
        font-size: 48px;
        margin-bottom: 20px;
      }

      p {
        font-size: 18px;
        max-width: 700px;
        opacity: 0.8;
      }

      /* ---------- SCROLL ANIMATION ---------- */
      .reveal {
        opacity: 0;
        transform: translateY(60px);
        transition: all 0.8s ease;
      }

      .reveal.active {
        opacity: 1;
        transform: translateY(0);
      }

      /* ---------- STAGGER EFFECT ---------- */
      .stagger > .reveal {
        transition-delay: 0s;
      }

      .stagger > .reveal:nth-child(1) {
        transition-delay: 0.1s;
      }
      .stagger > .reveal:nth-child(2) {
        transition-delay: 0.2s;
      }
      .stagger > .reveal:nth-child(3) {
        transition-delay: 0.3s;
      }

      /* ---------- CARD DESIGN ---------- */
      .cards {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 30px;
        margin-top: 40px;
      }

      .card {
        background: #020617;
        padding: 30px;
        border-radius: 12px;
        border: 1px solid #1e293b;
      }
    </style>
  </head>

  <body>
    <!-- HERO -->
    <section>
      <h1 class="reveal">Modern Website</h1>
      <p class="reveal">
        Scroll down to see smooth, professional scroll animations like real
        websites.
      </p>
    </section>

    <!-- SERVICES -->
    <section>
      <h1 class="reveal">Our Services</h1>

      <div class="cards stagger">
        <div class="card reveal">Web Design</div>
        <div class="card reveal">Development</div>
        <div class="card reveal">SEO Optimization</div>
      </div>
    </section>

    <!-- ABOUT -->
    <section>
      <h1 class="reveal">About Us</h1>
      <p class="reveal">
        We build fast, modern and animated websites using clean JavaScript
        logic.
      </p>
    </section>

    <!-- SCRIPT -->
    <script>
      const reveals = document.querySelectorAll(".reveal");

      const observer = new IntersectionObserver(
        (entries) => {
          entries.forEach((entry) => {
            if (entry.isIntersecting) {
              entry.target.classList.add("active");
            } else {
              entry.target.classList.remove("active"); // reverse animation
            }
          });
        },
        {
          threshold: 0.2,
        }
      );

      reveals.forEach((el) => observer.observe(el));
    </script>
  </body>
</html>
