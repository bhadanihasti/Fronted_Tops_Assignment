    <script>
      //ðŸŸ¢ Task 1 (Callback)
      // Ek function banao:
      // 2 second pachi console ma "Welcome Hasti" print kare
      // Callback use karine

      function hello(name, callback) {
        setTimeout(() => {
          console.log("Task 1 (Callback)");
          console.log("hello", name);
          callback();
        }, 2000);
      }
      function sayhii() {
        console.log("welcome");
      }
      hello("hasti", sayhii);
    </script>
    <script>
      // ðŸŸ¢ Task 2 (Promise)
      // Ek function banao:
      // Number pass karo
      // Jo number even hoy â†’ resolve("Even number")
      // Nahi to reject("Odd number")
      console.log("Task 2 (Promise)");

      let mypromise = new Promise(function (resolve, reject) {
        let num = 9;
        if (num % 2 == 0) {
          console.log("Even Number");
        } else {
          console.log("Odd Number");
        }
      });
      mypromise
        .then(function result() {
          console.log(result);
        })
        .catch(function result() {
          console.log(result);
        });
    </script>
    <script>
      //ðŸŸ¢ Task 3 (Async Await)
      // Ek function banao:
      // setTimeout thi 3 second pachi data return kare
      // async/await thi call karo

      function fetchDta() {
        return new Promise((resolve) => {
          setTimeout(() => {
            console.log(" Task 3 (Async Await)");

            resolve("Data aavi gayu");
          }, 2000);
        });
      }
      async function getData() {
        let result = await fetchDta();
        console.log(result);
      }
      getData();
    </script>
    <script>
      //ðŸŸ¢ Task 4 (Real Practice)
      // API call karo:
      // https://jsonplaceholder.typicode.com/posts
      // Data fetch karo
      // 5 post console ma print karo
      // try catch use karo

      async function getUsers() {
        try {
          let res = await fetch("https://jsonplaceholder.typicode.com/posts");
          let data = await res.json();
          for (let i = 0; i <= 5; i++) {
            console.log(data[i]);
          }

          console.log(data);
        } catch (error) {
          console.log(error);
        }
      }
      getUsers();
    </script>
    <script>
      /*  Tamare shu karvu che?
          Ek function banavvu
          2 second pachi 10 return karvu
          Await thi value levani
          Console ma square print karvu */

      function sum() {
        return new Promise((resolve) => {
          setTimeout(() => {
            resolve(10);
          }, 2000);
        });
      }

      async function square() {
        let result = await sum();
        console.log(result * result);
      }
      square();
    </script>
